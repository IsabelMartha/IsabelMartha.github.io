  <main>
    <section>
  <div class="text-bg-dark p-3 fs-5">Registrate</div>
  <form class="row g-3 needs-validation registro" novalidate>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-6" id="formulario">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-6" id="formulario">
      <label for="last-name" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="last-name" required>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-6" id="formulario">
      <label for="email" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-6" id="formulario">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-6" id="formulario">
      <label for="password2" class="form-label">Repetir Contraseña</label>
      <input type="password" class="form-control" id="password2" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrarse</button>
      <button type="button" class="btn btn-success">Iniciar Sesion</button>
    </div>
  </form>
  </section>
